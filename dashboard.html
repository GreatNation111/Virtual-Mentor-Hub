<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Mentor Hub - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header class="dashboard-header">
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
         <svg class="logo" width="220" height="90" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Define gradient -->
                <linearGradient id="vm-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#3498db"/>
                    <stop offset="100%" stop-color="#8e44ad"/>
                </linearGradient>
       <!-- Lightbulb shape as a clip path -->
                <clipPath id="lightbulb-clip">
                    <path d="M65 20 
                           C65 10, 75 10, 75 20 
                           C75 30, 65 30, 65 20 Z 
                           M70 30 L70 45 
                           L68 48 L72 48 L70 45 Z" />
                </clipPath>
            </defs>

            <!-- Intertwined V and M -->
            <g stroke="#eee" stroke-width="4">
                <path d="M10 10 L30 90 L50 10" fill="none" stroke="url(#vm-gradient)" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M50 10 L70 60 L90 10 L110 90" fill="none" stroke="url(#vm-gradient)" stroke-linecap="round" stroke-linejoin="round"/>
                <!-- Lightbulb inside M -->
                <g clip-path="url(#lightbulb-clip)" transform="translate(60,15)">
                    <rect x="0" y="0" width="20" height="33" fill="url(#vm-gradient)"/>
                </g>
            </g>

            <!-- Text: Virtual Mentor Hub (scaled down) -->
            <text x="130" y="70" font-family="Montserrat, sans-serif" font-size="20" fill="url(#vm-gradient)">
                Virtual Mentor Hub
            </text>
        </svg>
    </div>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <i class="fas fa-times close-sidebar"></i>
        </div>
        <nav class="sidebar-nav">
             <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#profile" class="nav-item">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#sessions" class="nav-item">
                <i class="fas fa-calendar"></i> Sessions
            </a>
            <a href="community.html" class="nav-item">
                <i class="fas fa-users"></i> Community
            </a>
            <a href="resources.html" class="nav-item">
                <i class="fas fa-book"></i> Resources
            </a>
            <a href="career.html" class="nav-item">
                <i class="fas fa-briefcase"></i> Career Services
            </a>
            <a href="#find-mentor" class="nav-item">
                <i class="fas fa-search"></i> Find a Mentor
            </a>
            <a href="#schedule" class="nav-item">
                <i class="fas fa-clock"></i> Schedule
            </a>
            <a href="#progress" class="nav-item">
                <i class="fas fa-chart-line"></i> Progress
            </a>
            <a href="#training" class="nav-item">
                <i class="fas fa-graduation-cap"></i> Training
            </a>
            <a href="#" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <main class="dashboard-main">
        <section id="find-mentor" class="dashboard-card">
            <h2>Find a Mentor</h2>
            <form id="search-form" class="card-form">
                <div class="input-group">
                    <input type="text" name="expertise" placeholder="Search by expertise (e.g., coding, design)" required>
                    <span class="input-border"></span>
                </div>
                <button type="submit" class="card-btn">Search</button>
            </form>
            <div id="mentor-list" class="card-content"></div>
        </section>

        <section id="schedule" class="dashboard-card">
            <h2>Schedule a Session</h2>
            <div class="card-form">
                <div class="input-group">
                    <select id="mentor-select" required>
                        <option value="">Select a Mentor</option>
                    </select>
                    <span class="input-border"></span>
                </div>
                <div class="input-group">
                    <input type="date" id="session-date" required>
                    <span class="input-border"></span>
                </div>
                <button id="book-session" class="card-btn">Book Session</button>
            </div>
            <div id="schedule-list" class="card-content"></div>
            <div id="notifications" class="card-content"></div>
        </section>

        <section id="progress" class="dashboard-card">
            <h2>Progress Tracking</h2>
            <div class="card-form">
                <div class="input-group">
                    <textarea id="session-notes" placeholder="Enter session notes..." required></textarea>
                    <span class="input-border"></span>
                </div>
                <button id="save-notes" class="card-btn">Save Notes</button>
            </div>
            <div id="notes-list" class="card-content"></div>
        </section>

        <section id="training" class="dashboard-card" style="display: none;">
            <h2>Mentor Training Program</h2>
            <p>Enhance your mentoring skills with our training resources.</p>
            <div class="card-form">
                <div class="input-group">
                    <select id="training-select">
                        <option value="">Select a Training Module</option>
                        <option value="coaching">Coaching Techniques</option>
                        <option value="feedback">Feedback Strategies</option>
                    </select>
                    <span class="input-border"></span>
                </div>
                <button id="start-training" class="card-btn">Start Training</button>
            </div>
            <div id="training-content" class="card-content"></div>
        </section>

        <section id="profile" class="dashboard-card" style="display: none;">
            <h2>Profile</h2>
            <div class="card-form">
                <div class="input-group">
                    <input type="text" id="profile-name" value="" placeholder="Your Name" readonly>
                    <span class="input-border"></span>
                </div>
                <div class="input-group">
                    <input type="text" id="profile-email" value="" placeholder="Your Email" readonly>
                    <span class="input-border"></span>
                </div>
                <div class="input-group">
                    <input type="text" id="profile-role" value="" placeholder="Your Role" readonly>
                    <span class="input-border"></span>
                </div>
                <button id="toggle-dark-mode" class="dark-mode-toggle">
                    <i class="fas fa-moon"></i> Toggle Dark Mode
                </button>
            </div>
            <div id="profile-badges" class="card-content">Badges: <span class="badges-display"></span></div>
             <a href="dashboard.html" class="back-btn1"> ‚Üê Back</a>
        </section>

        <section id="sessions" class="dashboard-card" style="display: none;">
            <h2>Your Sessions</h2>
            <div id="session-overview" class="card-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html
