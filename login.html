<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mentors - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nexus-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-mark">NEXUS</div>
                <span class="logo-text">MENTORS</span>
            </div>
            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-orb auth-orb-1"></div>
            <div class="gradient-orb auth-orb-2"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue your mentorship journey</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="identifier">Username or Email</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required>
                    <div class="input-border"></div>
                </div>

                <div class="input-group password-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                    <div class="input-border"></div>
                </div>

                <div class="auth-options">
                    <a href="#" id="forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn primary">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div id="login-message" class="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="auth.html" class="auth-link">Create Account</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
